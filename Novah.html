<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novah</title>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'PT Serif', serif;
    color: #fff;
    background: linear-gradient(to bottom, magenta, pink);
    text-align: center;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    gap: 15px;
    padding: 15px 30px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-bottom: 2px solid rgba(255,255,255,0.3);
    font-family: 'Lato', sans-serif;
    z-index: 10;
  }

  nav a {
    color: white;
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: 700;
    font-style: normal;
    cursor: pointer;
    transition: background 0.3s;
  }

  nav a:hover { background: rgba(255,255,255,0.25); }

  .section {
    display: none;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    padding: 120px 30px 30px 30px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .active { display: flex; }

  #homeSection { justify-content: center; overflow: hidden; }

  h1 {
    font-size: 6rem;
    text-shadow:
      0 0 15px rgba(255,255,255,1),
      0 0 30px rgba(255,0,255,0.9),
      0 0 60px rgba(255,0,255,0.7),
      0 0 100px rgba(255,0,255,0.6);
    margin-bottom: 20px;
  }

  p {
    font-family: 'Lato', sans-serif;
    font-style: italic;
    font-size: 1.5rem;
    max-width: 800px;
    line-height: 1.6;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  /* Music Panel */
  .music-panel {
    width: 500px;
    height: 550px;
    margin: 40px auto;
    border-radius: 20px;
    background: linear-gradient(to bottom right, darkmagenta, deeppink);
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
  }

  #musicSearch {
    width: 95%;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    margin-bottom: 10px;
    outline: none;
  }

  #musicSearch::placeholder { color: rgba(255,255,255,0.7); }

  #songList { flex: 1; overflow-y: auto; }

  .song {
    display: flex;
    flex-direction: column;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    transition: background 0.2s, box-shadow 0.2s;
  }

  .song.active {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
  }

  .song-header { display: flex; justify-content: space-between; align-items: center; }

  .play-btn, .shuffle-btn, .repeat-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 5px;
  }

  .play-btn:hover, .shuffle-btn:hover, .repeat-btn:hover { background: rgba(255,255,255,0.4); }

  .progress-container {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    margin-top: 5px;
    cursor: pointer;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: white;
    border-radius: 3px;
  }

  .time {
    font-size: 0.8rem;
    text-align: right;
    margin-top: 3px;
    color: #fff;
  }

  .volume-slider { width: 100%; margin-top: 5px; }

  .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
</style>
</head>
<body>

<nav>
  <a id="homeBtn">Home</a>
  <a id="musicBtn">Music</a>
</nav>

<!-- Home Section -->
<div id="homeSection" class="section active">
  <h1>Novah</h1>
  <p id="homeDescription"></p>
</div>

<!-- Music Section -->
<div id="musicSection" class="section">
  <h1>Music</h1>
  <p id="musicDescription"></p>

  <div class="music-panel">
    <div class="controls">
      <button id="shuffleBtn" class="shuffle-btn">üîÄ</button>
      <button id="repeatBtn" class="repeat-btn">üîÅ</button>
    </div>
    <input type="text" id="musicSearch" placeholder="Search for a song..." />
    <div id="songList"></div>
  </div>
</div>

<script>
// Descriptions
const homeDescriptions = [
  "Love is a fire that warms the soul, It lifts us high and makes us whole.",
  "In your smile I see the skies, A brighter world within your eyes.",
  "Love‚Äôs a river, deep and wide, Flowing gently, side by side.",
  "Your touch is soft, your heart is kind, A sweeter treasure I‚Äôll never find.",
  "Love‚Äôs a song that never ends, A bond of hearts, two dearest friends.",
  "Through the storms, love stays strong, Guiding us where we belong.",
  "With every breath, I feel its glow, A timeless gift that helps us grow.",
  "Love‚Äôs the light that leads us through, forever bright and always true."
];

const musicDescriptions = [
  "Music is the heartbeat of the soul, echoing dreams untold.",
  "Notes flow like rivers, carrying emotions deep within.",
  "Every song tells a story, every rhythm moves the heart.",
  "Through melodies, we find connection, peace, and joy.",
  "Let the music guide you, uplift you, and set you free."
];

document.getElementById("homeDescription").textContent =
  homeDescriptions[Math.floor(Math.random() * homeDescriptions.length)];

document.getElementById("musicDescription").textContent =
  musicDescriptions[Math.floor(Math.random() * musicDescriptions.length)];

// Navigation
const homeBtn = document.getElementById("homeBtn");
const musicBtn = document.getElementById("musicBtn");
const homeSection = document.getElementById("homeSection");
const musicSection = document.getElementById("musicSection");

homeBtn.addEventListener("click", () => {
  homeSection.classList.add("active");
  musicSection.classList.remove("active");
});

musicBtn.addEventListener("click", () => {
  musicSection.classList.add("active");
  homeSection.classList.remove("active");
});

// Songs data
const songs = [
  { name: "Bodypartz", url: "https://dl.dropboxusercontent.com/scl/fi/ld3g9d2z2rkrmxgodl8na/bodypartz.mp3?rlkey=7rphj1m3dxyk204e71gdqt9lm&st=a88lgsrm&dl=0" },
  { name: "Hey", url: "https://dl.dropboxusercontent.com/scl/fi/fuvg6qylevnu3vnu2aqgd/hey.mp3?rlkey=uevxtq793bz7y4smywp75wkep&st=4bej6pp5&dl=0" },
  { name: "Confess Your Love", url: "https://dl.dropboxusercontent.com/scl/fi/tqdsgsb4t33zkzmbuolci/CYL.mp3?rlkey=je56mc5sxnq1gzxc0zh3wfozm&st=cjizhhuq&dl=0" },
  { name: "TV Off", url: "https://dl.dropboxusercontent.com/scl/fi/whf44cdnw5hebv5p7cf0a/TO.mp3?rlkey=itxs5aawz2fe76oqrsiey9cwu&st=pv68tk4r&dl=0" },
  { name: "Get Off The Leash", url: "https://dl.dropboxusercontent.com/scl/fi/nvc7l3ihgy0ry2c93g2rt/GOTL.mp3?rlkey=uhxals48b16j76zeno7khhvro&st=3wv1qy4m&dl=0" },
  { name: "Rags2Riches", url: "https://dl.dropboxusercontent.com/scl/fi/6d45i7qxiw7ccd42h24dv/R2R.mp3?rlkey=jdomhs1s6wbthx3q95utuxc40&st=ei1f3y6p&dl=0" },
  { name: "KEHLANI", url: "https://dl.dropboxusercontent.com/scl/fi/x3l95c7vu4pbyvy67znep/KLNI.mp3?rlkey=rnnkgn6wdllemfh3j25xv9z64&st=1bkzk650&dl=0" },
  { name: "Blueberry Faygo", url: "https://dl.dropboxusercontent.com/scl/fi/h41djbbhzx2kjcbxytbr4/BF.mp3?rlkey=hte5vs7jug5lugywiczvjqsvv&st=4rw1sole&dl=0" },
  { name: "Astronaut In The Ocean", url: "https://dl.dropboxusercontent.com/scl/fi/itvm2j5d3rnvu5b4yl5za/AST.mp3?rlkey=o4rl6jzw1s5tj94vm8k86g8l2&st=v4amvmdg&dl=0" },
  { name: "BANGARANG", url: "https://dl.dropboxusercontent.com/scl/fi/puwsv7a2qimxv6o76u52t/BNGRNG.mp3?rlkey=i8mlw0r9figzq3qq1gjo5daaq&st=vldwajvt&dl=0" },
  { name: "fukumean", url: "https://dl.dropboxusercontent.com/scl/fi/107wy5h286li56pjabllk/FKYM.mp3?rlkey=kjucnquyq4vy7h5yocxkhue9i&st=0cw1hgdn&dl=0" },
  { name: "SICKO MODE", url: "https://dl.dropboxusercontent.com/scl/fi/9iq4sb6rx3abzzqdjhv9h/SM.mp3?rlkey=osf0za46wa7n4hl6z44cyqjgi&st=fumrsqiz&dl=0" },
  { name: "Popular", url: "https://dl.dropboxusercontent.com/scl/fi/2mez2itq3440o9cmtigbb/P.mp3?rlkey=s1krupfb8zh8v4l90p2qsbcez&st=2pg1ndib&dl=0" },
  { name: "Montagem Pixel Estelar 1.0", url: "https://dl.dropboxusercontent.com/scl/fi/2wspm9tkmjmhb6fgvcxq5/MPE.mp3?rlkey=5w81zb4vif64ur33a39nb1wqo&st=75qrgzog&dl=0" },
  { name: "DIA DELICIA", url: "https://dl.dropboxusercontent.com/scl/fi/f8f4oiyzqg9meyru7zby2/DD.mp3?rlkey=3xn6k1hckclt4573iumwlo8bt&st=r12uir9u&dl=0" },
  { name: "BEST SONG EVER!! 1 HOUR", url: "https://dl.dropboxusercontent.com/scl/fi/d1q43g5ww2i3aksimo4jx/BSE.mp3?rlkey=u2z6r571bpwez5v8tbpuuco7y&st=tm8bmelo&dl=0" },
  { name: "Tralalero Tralala Phonk", url: "https://dl.dropboxusercontent.com/scl/fi/jtg64urckrxd10h1ppeq3/TT.mp3?rlkey=j3g4scdls4qokrifld61rfka2&st=v0jsg3i8&dl=0" },
  { name: "Montagem Xonada", url: "https://dl.dropboxusercontent.com/scl/fi/h56x1jk8ntpsd76v7yg68/MX.mp3?rlkey=zs43zzw6e23y1f2l92jfpg6qu&st=2qwi6eyt&dl=0" },
  { name: "MIX OF POPULAR PHONKS 2025", url: "https://dl.dropboxusercontent.com/scl/fi/q874flszuzonzqhq100mz/MIX.mp3?rlkey=vukxw34xivb1d2hhh40ajh3n7&st=hxux6e0e&dl=0" }
];

const songListDiv = document.getElementById("songList");
let isShuffle = false;
let isRepeat = false;

function formatTime(seconds) {
  const m = Math.floor(seconds / 60).toString().padStart(2,'0');
  const s = Math.floor(seconds % 60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function renderSongs(filter = "") {
  songListDiv.innerHTML = "";
  const filteredSongs = songs.filter(song => song.name.toLowerCase().includes(filter.toLowerCase()));

  filteredSongs.forEach(song => {
    const songDiv = document.createElement("div");
    songDiv.classList.add("song");

    songDiv.innerHTML = `
      <div class="song-header">
        <span>${song.name}</span>
        <button class="play-btn">‚ñ∂</button>
      </div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="time">00:00</div>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
      <audio src="${song.url}"></audio>
    `;

    const playBtn = songDiv.querySelector(".play-btn");
    const audio = songDiv.querySelector("audio");
    const progressBar = songDiv.querySelector(".progress-bar");
    const progressContainer = songDiv.querySelector(".progress-container");
    const timeDisplay = songDiv.querySelector(".time");
    const volumeSlider = songDiv.querySelector(".volume-slider");

    playBtn.addEventListener("click", () => {
      document.querySelectorAll("#songList audio").forEach(a => {
        if(a !== audio){ 
          a.pause(); 
          a.currentTime = 0; 
          const parent = a.parentElement;
          parent.querySelector(".play-btn").textContent = "‚ñ∂"; 
          parent.querySelector(".progress-bar").style.width = "0%"; 
          parent.querySelector(".time").textContent = "00:00"; 
          parent.classList.remove("active");
        }
      });

      if(audio.paused){ 
        audio.play(); 
        playBtn.textContent = "‚è∏"; 
        songDiv.classList.add("active"); 
      } else { 
        audio.pause(); 
        playBtn.textContent = "‚ñ∂"; 
        songDiv.classList.remove("active"); 
      }

      audio.onended = () => { 
        playBtn.textContent = "‚ñ∂"; 
        progressBar.style.width = "0%"; 
        timeDisplay.textContent = "00:00"; 
        songDiv.classList.remove("active");

        if(isRepeat) { audio.play(); return; }
        if(isShuffle) {
          const nextIndex = Math.floor(Math.random() * filteredSongs.length);
          songListDiv.querySelectorAll(".play-btn")[nextIndex].click();
        }
      };
    });

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
      timeDisplay.textContent = formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
    };

    progressContainer.addEventListener("click", (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    songListDiv.appendChild(songDiv);
  });
}

// Initial render
renderSongs();

// Search input
document.getElementById("musicSearch").addEventListener("input", (e) => {
  renderSongs(e.target.value);
});

// Shuffle & Repeat Buttons
document.getElementById("shuffleBtn").addEventListener("click", () => {
  isShuffle = !isShuffle;
  document.getElementById("shuffleBtn").style.background = isShuffle ? "rgba(255,255,255,0.6)" : "rgba(255,255,255,0.2)";
});

document.getElementById("repeatBtn").addEventListener("click", () => {
  isRepeat = !isRepeat;
  document.getElementById("repeatBtn").style.background = isRepeat ? "rgba(255,255,255,0.6)" : "rgba(255,255,255,0.2)";
});
</script>
</body>
</html>
